<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::home"/>
<body>
<th:block th:replace="fragments/navbar"/>
<th:block sec:authorize="isAnonymous()">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email"/>
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm"/>
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">
                    Sign In</p>

                <form class="login" method="POST" action="/login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <th:block th:if="${error} != null">
                        <div class="alert alert-danger fade in">
                            <a href="#" class="close" data-dismiss="alert">&times;</a>
                            <span th:text="${error}"/>
                        </div>
                    </th:block>
                    <input name="username" type="text" placeholder="Username"/>
                    <input name="password" type="password" placeholder="Password"/>
                    <input type="submit" value="Sign In"
                           class="btn-hover btn btn-sm btn-default btn-outline btn-circle"/>
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="checkbox" name="checkbox1" id="checkbox1" class="ios-toggle"/>
                                <label for="checkbox1" class="checkbox-label" data-off="off" data-on="on"></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>
<th:block th:replace="scripts/script::home"/>
</body>
</html>
