<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::products"/>
<body>
<th:block th:replace="fragments/navbar"/>
<div class="container">
    <div class="container">
        <div class="row">
            <form method="POST" th:action="'/users/edit/' + ${user.id}" th:object="${user}">
                <input type="hidden" id="csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="col-md-12 form-group">
                    <div class="col-md-3">
                        <input class="list-group-item" type="text" name="username" th:field="${user.username}" placeholder="Username"/>
                    </div>
                    <div class="col-md-3">
                        <input class="list-group-item" type="password" name="password" placeholder="Password"/>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group" th:classappend="${#fields.hasErrors('*')} ? 'has-danger'">
                            <input class="list-group-item" type="password" name="password" placeholder="Password"/>
                            <div class="form-control-feedback" th:if="${#fields.hasErrors('*')}">
                                Sorry, passwords are not matching?</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="list-group-item" name="authority">
                            <option disabled="true" selected="selected" th:text="${user.role}" th:value="${user.role}"></option>
                            <th:block th:each="role: ${roles}">
                                <option th:text="${role.authority}"/>
                            </th:block>
                        </select>
                    </div>
                    <div class="col-md-1">
                        <input class="btn btn-default btn-outline btn-circle" type="submit" value="Update"/>
                    </div>
                </div>
            </form>
            <div class="col-md-10">
                <div>
                    <table class="text-center table table-hover">
                        <thead>
                        <tr>
                            <td>
                                <span>Username</span>
                            </td>
                            <td>
                                <span>Role</span>
                            </td>
                            <td>
                                <span>Edit</span>
                            </td>
                            <td>
                                <span>Delete</span>
                            </td>
                        </tr>
                        </thead>
                        <tbody th:each="user : ${users}">
                        <tr>
                            <td>
                                <span th:text="${user.username}"/>
                            </td>
                            <td>
                                <span th:text="${user.role}"/>
                            </td>
                            <td>
                                <a th:href="'/users?id=' + ${user.id}" class="btn btn-default btn-outline btn-circle">
                                    <span>Edit</span>
                                </a>
                            </td>
                            <td>
                                <a href="/users" class="btn btn-default btn-outline btn-circle">
                                    <span>Delete</span>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="scripts/script::home"/>
</body>
</html>
