<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head::details"/>
<body>
<th:block th:replace="fragments/navbar"/>
<div class="container">
    <!-- Feature List - START -->
    <div class="container" id="cnt1">
        <div>
            <div class="col-md-10">
                <div class="text-center">
                    <div>
                        <h2><span th:text="${product.name}"/></h2>
                    </div>
                    <h3><span th:text="${product.familyName}"/></h3>
                </div>
            </div>
            <div class="col-md-5">
                <img th:src="${product.image}" class="img-thumbnail"/>
            </div>
            <div class="col-md-7">
                <table class="table table-hover">
                    <tbody class="text-left">
                    <tr>
                        <td>Category:</td>
                        <td><span th:text="${product.categoryName}"/></td>
                    </tr>
                    <tr>
                        <td>Model:</td>
                        <td><span th:text="${product.modelName}"/></td>
                    </tr>
                    <tr>
                        <td>Frame:</td>
                        <td><span th:text="|${product.frameMaterial} ${product.frameType}| "/></td>
                    </tr>
                    <tr>
                        <td>Finish:</td>
                        <td><span th:text="|${product.finishMaterial} ${product.finishType}|"/></td>
                    </tr>
                    <tr>
                        <td>Tops-Seats:</td>
                        <td><span th:text="|${product.topMaterial} ${product.topType}|"/></td>
                    </tr>
                    <tr>
                        <td>Materials Tops Seats:</td>
                        <td><span th:text="|${product.specificMaterial}|"/></td>
                    </tr>
                    <!--<tr>-->
                    <!--<td>Materials Tops/Seats:</td>-->
                    <!--<td><span th:text="${product.specialName}"/></td>-->
                    <!--</tr>-->
                    <tr>
                        <td><span>Dimensions :</span></td>
                        <td><span
                                th:text="|L ${product.length}&quot; x W ${product.width}&quot; x H ${product.height}&quot;|"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Weight:</td>
                        <td><span th:text="${product.weight}"/> lbs</td>
                    </tr>
                    <tr>
                        <td>About:</td>
                        <td><span th:text="${product.description}"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <th:block th:if="! ${#strings.isEmpty(product.barcodeEU)}">
                <div id="barcodeButton" class="text-center col-md-4" style="float: right">
                    <button id="barcodeButtonEU" th:onclick="'javascript:showBarcode(\'' + ${product.barcodeEU} + '\',\'' + '' + '\');'"
                            class="btn btn-default btn-outline btn-circle" th:text="|Barcode EU|"/>
                </div>
            </th:block>
            <th:block th:if="${product.qrCode} != null">
                <div id="barcodeButton" class="text-center col-md-4">
                    <button id="barcodeButtonQR"  th:onclick="'javascript:showBarcode(\'' + ${product.qrCode} + '\',\'' + 'qrCode'+ '\');'"
                            class="btn btn-default btn-outline btn-circle" th:text="|Barcode QR|"/>
                </div>
            </th:block>
            <th:block th:if="! ${#strings.isEmpty(product.barcodeUS)}">
                <div id="barcodeButton" class="text-center col-md-4" style="float: left">
                    <button id="barcodeButtonUS" th:onclick="'javascript:showBarcode(\'' + ${product.barcodeUS} + '\',\'' + '' + '\');'"
                            class="btn btn-default btn-outline btn-circle" th:text="|Barcode US|"/>
                </div>
            </th:block>
        </div>
    </div>
</div>
<th:block th:replace="scripts/script::home"/>
</body>
</html>
