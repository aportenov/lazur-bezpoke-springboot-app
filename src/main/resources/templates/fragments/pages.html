<div th:fragment="materials">
    <nav class="text-center">
        <ul class="pagination">
            <!--Arrow left-->
            <th:block th:if="${materials.hasPrevious()}">
                <li class="page-item">
                    <a class="page-link" aria-label="Previous"
                       th:href="${materials.hasPrevious()} ? ''  + '?page=' + ${materials.previousPageable().getPageNumber()}">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
            </th:block>

            <!--Numbers-->
            <th:block th:if="${materials.getTotalPages() > 1}">
                <li class="page-item" th:each="i : ${#numbers.sequence(0, materials.getTotalPages() - 1)}"
                    th:classappend="${materials.getNumber()==i} ? 'active'">
                    <a class="page-link" href="" th:href="'' + '?page=' + ${i}" th:text="${i + 1}">1</a>
                </li>
            </th:block>

            <!--Arrow right-->
            <th:block th:if="${materials.hasNext()}">
                <li class="page-item">
                    <a class="page-link" aria-label="Next"
                       th:href="${materials.hasNext()} ? ''  + '?page=' + ${materials.nextPageable().getPageNumber()}">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </th:block>
        </ul>
    </nav>
</div>
